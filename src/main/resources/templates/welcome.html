    </div>

        <div class="image"></div>

            <p>Ուսումնասիրեք մեր լայն տեսականին և <a class="order-now-btn" href="http://localhost:9090/sweet/products">կատարիր քո պատվերը հիմա</a>!</p>
            <a href="http://localhost:9090/sweet/products"><button class="order-btn btn btn-outline-secondary">Պատվիրել</button></a>

    </div>

</section>
