<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>

        href="../../css/gtvg.css" th:href="@{/css/gtvg.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
      .containerik {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .success-messageik {
        margin-top: 80px;
        padding: 1rem;
        text-align: center;
        background-color: #fff1e6;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #888888;
        display: none;
      }
      .show {
        display: block;
      }

      body {
        background-color: #f8f2e7;
        font-family: Arial, sans-serif;
        color: #333;
      }
      /*h1 {*/
      /*  color: #444444;*/
      /*  font-size: 2.5rem;*/
      /*  text-align: center;*/
      /*  margin-top: 2rem;*/
      /*}*/
      .form {
        margin-top: 50px;
        /*margin: 2rem auto;*/
        margin-right: 350px;
        max-width: 600px;
        padding: 2rem;
        /*background-color: #FAE9CF;*/
        border-radius: 1rem;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
      }
      input, textarea {
        width: 100%;
        padding: 1rem;
        border: 2px solid #333333;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        font-size: 1.2rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 1.2rem;
        font-weight: bold;
      }
      .button {
        /*background-color: #e67e7e;*/
        color: #333333;
        border: none;
        border-radius: 0.5rem;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }
      
    </style>

</head>

<body>
<header class="main-header">
  <a href="http://localhost:9090/sweet/" class="main-header-logo" style="text-decoration: none;">Sweetland</a>

  <form class="main-header-form" th:action="@{/search}" method="get">
    <input class="header-form--input form-control" type="text" placeholder="Search" name="query">
    <button class="header-form-submit-button" type="submit">Search</button>
  </form>

  <nav class="main-header-nav">
    <a class="nav-item" th:href="@{/}">Home</a>
    <a class="nav-item" th:href="@{/about}">About</a>
    <a class="nav-item" th:href="@{/products}">Sweets</a>
    <a class="nav-item" th:href="@{/login}">Account</a>
    <a class="nav-item" th:href="@{/contact}">Contact</a>
  </nav>

</header>


<div class="containerik">
  <!-- Display success message if the request attribute "sent" is true -->
  <div th:if="${sent}" class="success-messageik" id="success-message">
    <p>Your Message is Successfully Sent!</p>
  </div>
</div>

<div style="margin-left:420px; margin-top: 100px;">
<form th:action="@{/contact}" th:object="${contactForm}" method="post" class="form">
  <label for="name">Name:</label>
  <input class="input" type="text" id="name" name="name" th:field="*{name}" required>

  <label for="email">Email:</label>
  <input class="input" type="email" id="email" name="email" th:field="*{email}" required>

  <label for="message">Message:</label>
  <textarea id="message" name="message" th:field="*{message}" required></textarea>

  <button type="submit" class="button btn" style="margin-left: 220px; width:100px;">Send</button>
</form>
</div>

<script>
  // Wait for the document to load
  document.addEventListener("DOMContentLoaded", function(event) {

    let form = document.querySelector("form");
    if (form) {
      form.reset();
    }

    // Get the success message element
    var successMessage = document.getElementById("success-message");

    // If the success message exists
    if (successMessage) {
      // Set a timeout to show the success message after 1 second
      setTimeout(function() {
        successMessage.classList.add("show");
      }, 1000); // 1 second in milliseconds

      // Set a timeout to hide the success message after 10 seconds
      setTimeout(function() {
        successMessage.classList.remove("show");
      }, 10000); // 10 seconds in milliseconds
    }
  });
</script>

</body>
</html>
