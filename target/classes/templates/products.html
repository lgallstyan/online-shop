    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

    <link rel="stylesheet" th:href="@{/products.css/}">
    <link rel="stylesheet" th:href="@{/menu-b.css}">

<body>
<!--<nav class="navbar navbar-expand-lg navbar-light bg-light">-->
<header class="main-header">
    <a href="http://localhost:9090/sweet/" class="main-header-logo" style="text-decoration: none;">Sweetland</a>

    <form class="main-header-form" th:action="@{/search}" method="get">
        <input class="header-form--input form-control" type="text" placeholder="Search" name="query">
        <button class="header-form-submit-button" type="submit">Որոնել</button>
    </form>

    <nav class="main-header-nav">
        <a class="nav-item" th:href="@{/}">Գլխավոր</a>
        <a class="nav-item" th:href="@{/about}">Մեր մասին</a>
        <a class="nav-item" th:href="@{/products}">Տեսականի</a>
        <a class="nav-item" th:href="@{/login}">Հաշիվ</a>
        <a class="nav-item" th:href="@{/contact}">Հետադարձ կապ</a>
    </nav>

</header>

<section id="products">
    <div class="row mt-4">
        <!--    <div class="col-md-4" th:each="product : ${products}">-->
        <div class="col-md-4" th:each="product : ${products}">

            <div class="card mb-4 box-shadow">
                <img class="card-image card-img-top" th:src="@{${product.imageUrl}}" alt="Product Image">
                <div class="card-body">
                    <h4 class="card-title" th:text="${product.name}">Product Name</h4>
                    <p class="card-text" th:text="${product.description}">Product Description</p>
                    <div class="d-flex justify-content-between align-items-center price">
                        <span class="card-price">AMD<span th:text="${product.price}"></span></span>

                        <div class="buttn">

                            <button type="button" class="add-to-cart-btn btn btn-primary mr-2">Ավելացնել զամբյուղ</button>

                            <!--                    <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-warning">View</a>-->
                            <!--                    <button type="button" class="btn btn-warning">Warning</button>-->
                            <a th:href="@{/product/{id}(id=${product.id})}">
                                <button class="btn btn-outline-secondary">Դիտել</button>
                            </a>


                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
