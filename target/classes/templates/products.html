<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Sweetland</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" th:href="@{/products.css/}">
    <link rel="stylesheet" th:href="@{/menu-b.css}">

    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}"/>
    <!--
    -->
</head>

<body>
<!--<nav class="navbar navbar-expand-lg navbar-light bg-light">-->
<header class="main-header">
    <a href="http://localhost:9090/sweet/" class="main-header-logo" style="text-decoration: none;">Sweetland</a>

    <form class="main-header-form" th:action="@{/search}" method="get">
        <input class="header-form--input form-control" type="text" placeholder="Search" name="query">
        <button class="header-form-submit-button" type="submit">Search</button>
    </form>

    <nav class="main-header-nav">
        <a class="nav-item" th:href="@{/}">Home</a>
        <a class="nav-item" th:href="@{/about}">About</a>
        <a class="nav-item" th:href="@{/products}">Sweets</a>
        <a class="nav-item" th:href="@{/login}">Account</a>
        <a class="nav-item" th:href="@{/contact}">Contact</a>
    </nav>

</header>

<section id="products">
    <div class="row mt-4">
        <!--    <div class="col-md-4" th:each="product : ${products}">-->
        <div class="col-md-4" th:each="product : ${products}">

            <div class="card mb-4 box-shadow">
                <img class="card-image card-img-top" th:src="@{${product.imageUrl}}" alt="Product Image">
                <div class="card-body">
                    <h4 class="card-title" th:text="${product.name}">Product Name</h4>
                    <p class="card-text" th:text="${product.description}">Product Description</p>
                    <div class="d-flex justify-content-between align-items-center price">
                        <span class="card-price">AMD<span th:text="${product.price}"></span></span>

                        <div class="buttn">

                            <button type="button" class="add-to-cart-btn btn btn-primary mr-2">Add to Cart</button>

                            <!--                    <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-warning">View</a>-->
                            <!--                    <button type="button" class="btn btn-warning">Warning</button>-->
                            <a th:href="@{/product/{id}(id=${product.id})}">
                                <button class="btn btn-outline-secondary">View</button>
                            </a>


                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
